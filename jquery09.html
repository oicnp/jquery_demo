<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
                $(".flip").click(function(){
                    $(".panel").slideToggle("slow");
                })
            })
        </script>
        <style type="text/css">
        div.panel,p.flip {
            margin: 0;
            padding: 5px;
            text-align: center;
            border:solid 1px #e70b0b;

        }
        div.panel {
            height: 120px;
            display: none;
        }
        </style>

    </head>
    <body>
        <div class="panel">
            <p>W3School - 领先的Web技术教程站点</p>
            <p>在W3School，你可以找到你所需要的所有网站建设教程。</p>
        </div>
        <p class="flip">请点击这里</p>
    </body>
</html>
