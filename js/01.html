<html>
    <body>
        <script type="text/javascript">
        //定义一个函数，用for语句打印1-10
        function a(){
           //定义一个空的字符数变量s
           var s=""
           for (i=1; i<=10;i++){
            //+加字符串表示：字符串连接
            s=s+i+" "
            
           
           }
           console.log(s)
        }
        a()
       
        </script>
        <p></p>
    </body>
</html>
