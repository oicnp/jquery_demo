<html>
    <body>
        <script type="text/javascript">
        /*定义一个main函数，功能：打印1-10的奇数，输出格式一行，
        中间用空格隔开*/

        function main(){
            //定义一个空的字符串
            var strrun = ""
            for (var i=1; i<=10;i++){
                if (i%2!=0){
                    //加字符串表示字符串连接
                    strrun = strrun+i+" "

                }
            }
            console.log (strrun)
        }        
        main()
        </script>
        
    </body>
</html>
