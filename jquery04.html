<! DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery.js"></script>
<script type="text/javascript">
//speed参数规定隐藏/显示的速度，可以取以下值："slow"
/*此例子演示了带有speed参数的hide()的方法：
  $("button").click(function(){
  $("p").hide(1000);
});
*/
$(document).ready(function(){
    $("button").click(function(){
    $("p").hide(1000);
    });
});
</script>    
</head>
<body>
<button type="button">隐藏</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
</body>
</html>
