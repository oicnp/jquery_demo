<! DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(docmnect).ready(function({
    $("button").click(function({
    $("div1").fadein"();
	$("div2").fadein("slow");
	$("div3").fadein("3000");
	})
})
</script>
</head>
<body>
<p>演示带有不同参数的 fade in()方法。</p>
<button>点击这里，使三个矩形淡入</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-
color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:none;background-
color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;display:none;background-
color:black;"></div>
</body>
</html>
