<html>
    <body>
        <p>每个表格由table标签开始。</p>
        <p>每个表格行由tr标签开始。</p>
        <p>每个表格数据由td标签开始。</p>

        <h4>一列：</h4>
        <table border="1">
            <tr>
                <td>100</td>
            </tr>

        </table>
        <h4>一行三列：</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>

        </table>
        <h4>两行三列：</h4>
        <table borde="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        <h4>横跨两列的单元格：</h4>
        <table border="8">
            <tr>
                <th>姓名</th>
                <th colspan="2">电话</th>
            </tr>
            <tr>
                <td>xindi</td>
                <td>15398056705</td>
                <td>18049147004</td>
            </tr>

        </table>
        <h4>横跨两列的单元格：</h4>
        <table border="4">
            <tr>
                <th>姓名</th>
                <td>xindi</td>
            </tr>
            <tr>
                <th rowspan="2"></th>
                <td>15398056705</td>
            </tr>
            <tr>
                <td>18049147004s</td>
            </tr>

        </table>
    </body>
</html>
